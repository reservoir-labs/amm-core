name: check

on: [push, pull_request]

jobs:
  build-lint-test:
    name: Build, Lint, & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install js dependencies
        run: npm ci

      - name: Run build
        run: forge build

      - name: Run lint check
        run: npm run lint:check

      - name: Run test
        run: forge test -vvv

      - name: Install js dependencies for v2-core-tests
        run: cd v2-core-tests && npm ci

      - name: Run v2 regressoin tests
        run: npm run test
